<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
   var a=[];
   var m=0;
   var j=0;
   // 找出空气质量指数大于60的数组索引
   for(var i=0;i<aqiData.length;i++){
       if(aqiData[i][1]>60){
          a[j]=i;
          j++;
       }
   }
   //对指数大小冒泡排序
   for(var i=0;i<a.length-1;i++){
      for(var j=i;j<a.length-1;j++){
         if(a[i]<=a[j+1]){
             m=a[i];
             a[i]=a[j+1];
             a[j+1]=m;     
         }
      }
   }
   //创建li元素
   for(var i=1;i<a.length+1;i++){
       var ul=document.getElementById('aqi-list');
       var li=document.createElement('li');
       var txt=document.createTextNode('第'+i+'名'+aqiData[a[i-1]][0]+','+aqiData[a[i-1]][1]);
           ul.appendChild(li);
           li.appendChild(txt);
   }
   

})();

</script>
</body>
</html>
